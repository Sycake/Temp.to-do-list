<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二月 To-Do List (Firebase)</title>
    <!-- 引入 Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        select {
            font-size: 16px;
            padding: 5px;
        }
        .todo-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        input {
            padding: 8px;
            width: 80%;
        }
    </style>
</head>
<body>

    <h1>📅 2月 To-Do List (Firebase)</h1>
    
    <div class="todo-container">
        <label for="date">選擇日期：</label>
        <select id="date">
            <option value="feb26">2月26日</option>
            <option value="feb27">2月27日</option>
            <option value="feb28">2月28日</option>
            <option value="feb29">2月29日</option>
            <option value="feb30">2月30日</option>
        </select>
        
        <br><br>
        <input type="text" id="taskInput" placeholder="輸入待辦事項">
        <button onclick="addTask()">新增</button>
        
        <ul id="todoList"></ul>
    </div>

    <script>
        // 🔥【1】 初始化 Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBGLtxpENokjVuiL9WXD1t8VZ6sv2XlhzU",
            authDomain: "temp-todolist.firebaseapp.com",
            projectId: "temp-todolist",
            storageBucket: "temp-todolist.appspot.com",
            messagingSenderId: "436565517074",
            appId: "1:436565517074:web:517a142d0d040303f6c9cb"
        };

        // 🔥【2】 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById("date").addEventListener("change", loadTasks);

        // 🔥【3】 讀取 Firestore 資料
        function loadTasks() {
            let date = document.getElementById("date").value;
            let list = document.getElementById("todoList");
            list.innerHTML = "";

            db.collection("tasks").where("date", "==", date)
                .orderBy("timestamp", "asc")
                .get()
                .then(snapshot => {
                    snapshot.forEach(doc => {
                        let data = doc.data();
                        let li = document.createElement("li");
                        li.innerHTML = `${data.task} <button onclick="removeTask('${doc.id}')">刪除</button>`;
                        list.appendChild(li);
                    });
                });
        }

        // 🔥【4】 新增任務到 Firestore
        function addTask() {
            let date = document.getElementById("date").value;
            let taskInput = document.getElementById("taskInput");
            let task = taskInput.value.trim();
            if (task === "") return;

            db.collection("tasks").add({
                date: date,
                task: task,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                taskInput.value = "";
                loadTasks();
            });
        }

        // 🔥【5】 刪除 Firestore 任務
        function removeTask(taskId) {
            db.collection("tasks").doc(taskId).delete().then(() => {
                loadTasks();
            });
        }

        loadTasks();  // 預設載入選定日期的待辦事項
    </script>

</body>
</html>
