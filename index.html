<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二月 To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        select {
            font-size: 16px;
            padding: 5px;
        }
        .todo-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        input {
            padding: 8px;
            width: 80%;
        }
    </style>
</head>
<body>

    <h1>📅 2月 To-Do List</h1>
    
    <div class="todo-container">
        <label for="date">選擇日期：</label>
        <select id="date">
            <option value="feb26">2月26日</option>
            <option value="feb27">2月27日</option>
            <option value="feb28">2月28日</option>
            <option value="feb29">2月29日</option>
            <option value="feb30">2月30日</option>
        </select>
        
        <br><br>
        <input type="text" id="taskInput" placeholder="輸入待辦事項">
        <button onclick="addTask()">新增</button>
        
        <ul id="todoList"></ul>
    </div>

    <script>
        document.getElementById("date").addEventListener("change", loadTasks);

        function loadTasks() {
            let date = document.getElementById("date").value;
            let tasks = JSON.parse(localStorage.getItem(date)) || [];
            let list = document.getElementById("todoList");
            list.innerHTML = "";
            tasks.forEach((task, index) => {
                let li = document.createElement("li");
                li.innerHTML = task + ' <button onclick="removeTask(' + index + ')">刪除</button>';
                list.appendChild(li);
            });
        }

        function addTask() {
            let date = document.getElementById("date").value;
            let taskInput = document.getElementById("taskInput");
            let task = taskInput.value.trim();
            if (task === "") return;

            let tasks = JSON.parse(localStorage.getItem(date)) || [];
            tasks.push(task);
            localStorage.setItem(date, JSON.stringify(tasks));

            taskInput.value = "";
            loadTasks();
        }

        function removeTask(index) {
            let date = document.getElementById("date").value;
            let tasks = JSON.parse(localStorage.getItem(date)) || [];
            tasks.splice(index, 1);
            localStorage.setItem(date, JSON.stringify(tasks));
            loadTasks();
        }

        loadTasks();  // 預設載入選定日期的待辦事項
    </script>

</body>
</html>
